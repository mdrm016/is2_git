{% extends "base.html" %}
{% block titulo %}Registro de Usuario{% endblock %}

{% block contenido %}
	<div class="page-header">
  		<h1 align="center">Registro de Usuario</h1>
	</div>
	{% if mensaje %}
  			<div class="alert alert-danger"><h3><p align="center"><b>{{ mensaje }}</b></p></h3></div>
	{% endif %}
	<div class="jumbotron boxlogin">
		<form method="POST" name="flogin" id="flogin">{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-lg btn-success btn-block" type="submit">Ingresar</button>
		</form>
	</div> 
{% endblock %}
