{% extends "base_general.html" %}

{% block menu %}		
<div class="menu">
	<ul>
		<li id="option1" class="active">
			<a href="#">Importar {{ proyecto.nombre }}</a>
		</li>
	</ul>
</div>
{% endblock %}

{% block contenido %}
<div class="content-secondary">
	<form action="" method="post">{% csrf_token %}				
		{% if form.errors %}
			<font color="red"><h4><p align="center"><b>Por favor verifique:</b></p></h4></font>
		{% endif %}
		<table class="table table-hover table-bordered table-condensed table-responsive">
			{{ form.as_table }}
		</table>
		<div align="center"><br>
			<input class="btn btn-default" type="submit" value="Importar Proyecto"/>
			<a href="/"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Cancelar</button></a>
		</div>
	</form>
</div>
{% endblock %}
